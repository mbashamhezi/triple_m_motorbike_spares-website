<!DOCTYPE html>
<html>
<head>
    <title>3M Motorbike Spares</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'products/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'products/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .container {
            width: 97%; /* Adjust the width as needed */
            margin: 0 auto;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 0px;
        }
        .card {
            position: relative;
            width: 30%; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 100%; /* Adjust the height to fit the card */
            object-fit: cover;
        }
        .card .content {
            padding: 15px;
        }
        .card button {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: #fa6704;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #fa6704;
            color: white;
        }

        .cart-icon {
        position: relative;
        font-size: 24px;
        cursor: pointer;
        }

        .cart-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>3M Motorbike Spares</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge">3</span> <!-- Replace 3 with the actual cart item count -->
            </div>
        </div>
    </header>
    <div class="container">
        <div class="slider">
            <img class="w-full max-h-500px" src="{% static 'products/img/slider2.jpg' %}" alt="Slider Image">
        </div>
        <div class="cards">
            <div class="card">
                <img src="{% static 'products/img/left-banner.jpg' %}" alt="Product 1">
                <div class="content">
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="{% static 'products/img/right-banner.jpg' %}" alt="Product 2">
                <div class="content">
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="card">
                <img src="{% static 'products/img/left-banner.jpg' %}" alt="Product 3">
                <div class="content">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'products/js/header_scroll.js' %}"></script>
</body>
</html>
